<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication System{% endblock %}</title>
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        rel="stylesheet">
        <link rel="icon" href="https://www.bing.com/images/search?view=detailV2&ccid=LA0Z%2ffp4&id=4D72FBFB8130676B61A4A9CBB32EBB9654EC847B&thid=OIP.LA0Z_fp4fD20IvmfaS3rvgHaHa&mediaurl=https%3a%2f%2fwww.freeiconspng.com%2fuploads%2fblogger-logo-icon-png-29.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.2c0d19fdfa787c3db422f99f692debbe%3frik%3de4TsVJa7LrPLqQ%26pid%3dImgRaw%26r%3d0&exph=900&expw=900&q=Blogs+logo&simid=608022273221725639&FORM=IRPRST&ck=9810324766F2158B7046997B532D24D4&selectedIndex=2&itb=1">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MyAuthSite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages Section -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span> <!-- Cross button -->
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Scripts -->
     <!-- Scripts -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>


</html>
